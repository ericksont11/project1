<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Space Sounds</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <section class="hero has-background-black-ter is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title has-text-primary is-size-1 has-text-centered is-uppercase has-text-weight-normal">
                        Space Sounds
                    </h1>
                    <h2 class="subtitle has-text-primary is-size-3 has-text-centered has-text-weight-light">
                        an educational game focused on sounds heard from the depths of space
                    </h2>
                    <br>
                    <div id="login">
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Email">
                                <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Password">
                                <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button id="login-btn" class="button is-danger">
                                Launch
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
