<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Space Sounds</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="gameover.html">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    </head>
    <body>
        <!-- Starry animation -->
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>

        <section class="hero is-primary is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title is-uppercase is-size-1">
                    Space Sounds
                    </h1>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container">
            <h1 class="title">Congratulations!</h1>
            <h2 class="subtitle">
                You finished the game
            </h2>
            </div>
        </section>

        <!-- Scores -->
        <section class="section">
            <div class="container">
            <h1 class="title">Score</h1>
            <h2 class="subtitle">
                Correct: 
            </h2>
            <h2 class="subtitle">
                Inorrect: 
            </h2>
            </div>
        </section>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                <strong>Space Sounds</strong> by <a href="">Sherry Carrosco</a>, <a href="https://github.com/ericksont11">Thomas Erickson</a>, <a href="https://github.com/leaf-junkie">Julie Ragsdale</a>, and <a href="https://github.com/timwelsh">Tim Welsh</a>. View the project on 
                <a href="https://github.com/timwelsh/project1">GitHub</a>. Images courtesy of the
                <a href="">NASA APOD API</a>.
                </p>
            </div>
        </footer>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Javascript -->
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
        <script src="assets/javascript/javascript.js"></script>
    </body>
</html>
