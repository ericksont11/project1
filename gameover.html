<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Space Sounds</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    </head>
    <body>
        <!-- Starry animation -->
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds-1"></div>
        <div class="clouds-2"></div>
        <!-- Header -->
        <section class="hero is-primary is-bold">
            <div class="hero-body">
                <div class="container">
                    <p id="title" class="is-uppercase is-size-1">
                    Space Sounds
                    </p>
                </div>
            </div>
        </section>
        <!-- Message -->
        <section class="section">
            <div class="container">
                <h1 class="title has-text-white">Congratulations, <span id="player"></span>!</h1>
                <h2 class="subtitle has-text-white">
                You finished the game
            </h2>
            </div>
        </section>
        <!-- Score -->
        <section class="section">
            <div class="container">
            <h1 class="title has-text-white">Score</h1>
            <h2 class="subtitle has-text-white">Correct: </h2><h2 id="correct"></h2>
            <h2 class="subtitle has-text-white">Inorrect: </h2><h2 id="incorrect"></h2>
            </div>
        </section>
        <!-- Buttons -->
        <section class="section columns">
            <div class="level field is-large column">
                <p class="control level-item">
                    <a href="https://www.nasa.gov/multimedia/imagegallery/index.html" target="blank_">
                        <button id="login-btn" class="button is-primary has-text-centered">
                        NASA
                        </button>
                    </a>
                </p>
            </div>
            <div class="level field is-large column">
                <p class="control level-item">
                    <a href="all.html">
                        <button id="login-btn" class="button is-primary has-text-centered">
                        Answers
                        </button>
                    </a>
                </p>
            </div>
        </section>
        <!-- Footer -->
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                <strong>Space Sounds</strong> by <a href="">Sherry Carrasco</a>, <a href="https://github.com/ericksont11">Thomas Erickson</a>, <a href="https://github.com/leaf-junkie">Julie Ragsdale</a>, and <a href="https://github.com/timwelsh">Tim Welsh</a>. View the project on 
                <a href="https://github.com/timwelsh/project1">GitHub</a>. Images courtesy of the
                <a href="">NASA APOD API</a>.
                </p>
            </div>
        </footer>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Javascript -->
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
        <script src="assets/javascript/javascript.js"></script>
    </body>
</html>
